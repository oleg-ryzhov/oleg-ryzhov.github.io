<h2>Converter</h2>
<label>Celsius:</label>
<input id="mph" oninput="speedConverter(this.value)">

<p>Fahrenheit: <span id="kph"></span></p>

 
<script>

var c;

function speedConverter(c) 

{
  var f = c * 1.8 + 32;
  document.getElementById("kph").innerHTML = f;
}
</script>
