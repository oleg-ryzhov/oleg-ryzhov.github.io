	<script>

function goBack() {
	window.location.href = 'JamesMarshall-4.html';
}

function goForward() {
	window.location.href = 'JamesMarshall-6.html';
}

document.addEventListener('keydown', function(event) {
      // Check if the pressed key is the ArrowLeft key
      if (event.key === 'ArrowLeft') {
        // Call function goBack()
